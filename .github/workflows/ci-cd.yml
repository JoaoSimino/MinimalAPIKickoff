# .github/workflows/ci-cd.yml

name: CI/CD Pipeline

on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-release:
    runs-on: self-hosted

    env:
      DOTNET_VERSION: '8.0.x'

    steps:
      - name: Check code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-install-dir: C:\dotnet

      - name: Restore dependencies
        run: dotnet restore MinimalAPIKickoff.sln

      - name: Build solution
        run: dotnet build MinimalAPIKickoff.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test MinimalAPIKickoff.sln --configuration Release --no-build --verbosity normal

